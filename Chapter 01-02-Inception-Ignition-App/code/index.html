<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste-React</title>
</head>
<body>
   <div id="root"><!-- container -->
   </div>   
   <script>
    // The code using Javascript
    const heading = document.createElement('h1');
    heading.innerHTML = "Hello World from Javascript!"
    const root = document.getElementById('root');
root.appendChild(heading); //The heading overhere is go as a child in the root, and the result as shown on the browser.
   //The code injected inside the root.
   //And Yes, Inside the developers tool the code is in the root container.
   </script> 
</body>
</html>
